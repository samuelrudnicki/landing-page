<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        
        <title>Mock Beanies</title>

        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <header id="header">
            <a href=""><img id="header-img" src="images/mock_logo.png" alt="Mock Logo"></a>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#how-to">How to wear</a></li>
                    <li><a class="nav-link" href="#products">Products</a></li>
                    <li><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </nav> 
        </header>

        <main>
            <section id="promo">
                <h2>Researched & engineered to be the perfect blend of style, quality & fit.</h2>
                
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" type="email" name="email" placeholder="Enter your email address" required>
                    <input id="submit" class="btn" type="submit" value="Get Started">
                </form>
            </section>
            <section id="how-to">
                <iframe id="video" src="https://www.youtube-nocookie.com/embed/iswfdL4hXFw?rel=0&controls=0&showinfo=0" allowfullscreen="" height="315" frameborder="0"></iframe>
            </section>
            <section id="products">
                <div class="product">
                    <div class="product-name">
                        <h3>Supa beanie</h3>
                    </div>
                    <img class="product-img" src="images/beanie-1.jpg" alt="A beanie">
                    <h3>$30</h3>
                    <button class="btn">BUY NOW</button>
                </div>
                <div class="product">
                    <div class="product-name">
                        <h3>Cool beanie</h3>
                    </div>
                    <img class="product-img" src="images/beanie-2.jpg" alt="A beanie">
                    <h3>$50</h3>
                    <button class="btn">BUY NOW</button>
                </div>
                <div class="product">
                    <div class="product-name">
                        <h3>Dope beanie</h3>
                    </div>    
                    <img class="product-img" src="images/beanie-3.jpg" alt="A beanie">
                    <h3>$20</h3>
                    <button class="btn">BUY NOW</button>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div id="contact">
                <h3>Mock Beanies</h3>
                <p id="contact-text">4732  Red Dog Road</p>
                <p id="contact-text">Charlotte NC</p>
                <p id="contact-text">704-277-9266</p>
                <p id="contact-text">contact@mockbeanies.com</p>
                <div id="footer-copyright">
                    <div class="payment-icons">
                        <img src="https://img.icons8.com/plasticine/80/000000/visa.png"/>
                        <img src="https://img.icons8.com/plasticine/80/000000/mastercard.png"/>
                        <img src="https://img.icons8.com/plasticine/80/000000/amex.png"/>
                    </div>
                    <p id="copyright-text">&copy; 2020 Mock Beanies. All Rights Reserved.</p>
                </div>
            </div>  
        </footer>
    </body>
</html>
